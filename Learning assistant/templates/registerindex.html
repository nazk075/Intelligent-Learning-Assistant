{#<!doctype html>#}
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/register/fonts/icomoon/style.css">

    <link rel="stylesheet" href="../static/register/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/register/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="../static/register/css/style.css">

    <title>Sign Up #2</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('{% static 'login/images/bg_1.jpg' %}');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 py-5">
            <h3>Register</h3>
            <p class="mb-4"></p>
            <form action="/reg_code" method="post" enctype="multipart/form-data">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="fname">Name</label>
                    <input type="text" class="form-control" name="name" id="fname">
                  </div>    
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">DOB</label>
                    <input type="date" class="form-control" name="dob" id="lname">
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email">
                  </div>    
                </div>
                  <div class="col-md-6">
                  <div class="form-group first"><br><br>
{#                    <label for="lname" >Gender</label>#}Gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="radio" value="Male" id="lname">Male
                    <input type="radio" name="radio" value="Female" id="lname">Female
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Phone Number</label>
                    <input type="text" class="form-control" name="phone" id="lname">
                  </div>    
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Place</label>
                    <input type="text" class="form-control" name="place" id="lname">
                  </div>    
                </div>
              </div>
                <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Pin</label>
                    <input type="text" class="form-control" name="pin" id="lname">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Experience</label>
                    <input type="text" class="form-control" name="exp" id="lname">
                  </div>
                </div>
              </div>
                <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Image</label>
                    <input type="file" class="form-control" name="img" id="lname">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Proof</label>
                    <input type="file" class="form-control" name="pf" id="lname">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="uname">Username</label>
                    <input type="text" class="form-control" name="uname"  id="un">
                  </div>
                </div>
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password">
                  </div>
                </div>
              </div>
              
{#              <div class="d-flex mb-5 mt-4 align-items-center">#}
{#                <div class="d-flex align-items-center">#}
{#                <label class="control control--checkbox mb-0"><span class="caption">Creating an account means you're okay with our <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a>.</span>#}
{#                  <input type="checkbox" checked="checked"/>#}
{#                  <div class="control__indicator"></div>#}
{#                </label>#}
{#              </div>#}
{#              </div>#}

              <input type="submit" value="Register" class="btn px-5 btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="../static/register/js/jquery-3.3.1.min.js"></script>
    <script src="../static/register/js/popper.min.js"></script>
    <script src="../static/register/js/bootstrap.min.js"></script>
    <script src="../static/register/js/main.js"></script>
  </body>
</html>
